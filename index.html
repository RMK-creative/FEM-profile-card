<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="card-wrapper">
    <article class="card">
      <div class="card-top">
      </div>

      <header class="card-middle">
        <img class="victor" src="images/image-victor.jpg" alt="Victor">
          <h1 class="profile-name">Victor Crest<span class="profile-age">26</span></h1>
          <h2 class="profile-city">London</h2>
      </header> 

      <hr>
        
      <div class="card-bottom">
        <div class="stats">
            <div class="stat-social-followers">
              <h3 class="stat-number">80K</h3>
              <p class="stat-title">Followers</p>
            </div>

            <div class="stat-social-likes">
              <h3 class="stat-number">803K</h3>
              <p class="stat-title">Likes</p>
            </div>

            <div class="stat-social-photos">
              <h3 class="stat-number">1.4K</h3>
              <p class="stat-title">Photos</p>
            </div>
        </div> 
      </div> 
    </article>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RMK</a>.
  </footer>
</body>
</html>
