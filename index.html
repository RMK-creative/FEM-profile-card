<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="card-wrapper">
    <article class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
      </div>

      <header class="card-middle">
        <img class="victor" src="images/image-victor.jpg" alt="Victor" >
          <h1 class="profile-name">Victor Crest<span class="profile-age">26</span></h1>
          <p class="profile-city">London</p>
      </header> 

      <hr>
        
      <div class="card-bottom">
        <div class="stats">
            <ul class="stats-social">
              <li class="stats-number">80K</li>
              <li class="stats-title">Followers</li>
            </ul>

            <ul class="stats-social">
              <li class="stats-number">803K</li>
              <li class="stats-title">Likes</li>
            </ul>

            <ul class="stats-social">
              <li class="stats-number">1.4K</li>
              <li class="stats-title">Photos</li>
            </ul>
        </div> 
      </div> 
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">RMK</a>.
    </footer>
  </main>


  
</body>
</html>
